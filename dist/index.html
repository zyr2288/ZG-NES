<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>测试</title>
	<script src="bundle.js"></script>
	<style>
		canvas {
			border: 1px solid #000;
			display: block;
		}

		#disasm,
		#register,
		#flagDiv {
			white-space: pre;
			font-family: "consolas";
			display: block;
		}

		.main, .debug {
			display: flex;
			align-items: center;
			gap: 10px;
		}
	</style>
</head>

<body>
	<button onclick="OpenFile()">打开文件</button>
	<button onclick="Test()">测试</button>
	<button onclick="Step()">单步</button>
	<button onclick="OneFrame()">一帧</button>
	<button onclick="Run()">运行</button>
	<div class="main">
		<canvas id="screen"></canvas>
		<div class="debug">
			<canvas id="pattern"></canvas>
			<div id="disasm"></div>
			<div id="register"></div>
			<div id="flagDiv"></div>
		</div>
	</div>
	<script src="test.js"></script>
</body>

</html>
