<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>测试</title>
	<style>
		canvas {
			border: 1px solid #000;
			display: block;
		}

		#disasm,
		#register,
		#flagDiv {
			white-space: pre;
			font-family: "consolas";
			display: block;
		}

		.main, .debug {
			display: flex;
			align-items: center;
			gap: 10px;
		}
	</style>
</head>

<body>
	<button id="btn-openFile">打开文件</button>
	<button id="btn-test">测试</button>
	<button id="btn-step">单步</button>
	<button id="btn-oneFrame">一帧</button>
	<button id="btn-run">运行</button>
	<div class="main">
		<canvas id="screen"></canvas>
		<div class="debug">
			<canvas id="pattern"></canvas>
			<div id="disasm"></div>
			<div id="register"></div>
			<div id="flagDiv"></div>
			<div id="info"></div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
